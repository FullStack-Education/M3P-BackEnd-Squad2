version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: fullstack-gestao-de-ensino-labpcp
    ports:
      - "1432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_DB: database
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: